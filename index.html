<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas Personales</title>
    
    <!--Importamos Chart.js desde CDN (para futuros graficos)-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!--Iconos para mejorar la UI-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!--Vinculamos nuestro CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Navegacion Lateral-->
    <nav class="sidebar">
        <div class="brand">
            <i class="fas fa-wallet"></i>
            <span>MiFinanza</span>
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <button class="nav-btn active" onclick="app.navigate('dashboard')">
                    <i class="fas fa-chart-pie"></i> <span>Dashboard</span>
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-btn" onclick="app.navigate('transactions')">
                    <i class="fas fa-exchange-alt"></i> <span>Transacciones</span>
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-btn" onclick="app.navigate('categories')">
                    <i class="fas fa-tags"></i> <span>Categorias</span>
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-btn" onclick="app.navigate('budgets')">
                    <i class="fas fa-bullseye"></i> <span>Presupuestos</span>
                </button>
            </li>
        </ul>
    </nav>

    <!--Contenido Principal-->
    <main class="main-content">
        
        <!--Header Comun-->
        <header class="header">
            <h2 id="page-title">Dashboard</h2>
            <div class="date-filter">
                <input type="month" id="global-month">
            </div>
        </header>

        <!--VISTA: DASHBOARD (incompleto)-->
        <section id="dashboard" class="section active">
            <!--Aqui iran los KPIs y Graficos-->
            <p>Cargando Dashboard...</p>
        </section>

        <!--VISTA: TRANSACCIONES (incompleto)-->
        <section id="transactions" class="section">
            <!--Aqui ira el formulario y la tabla de transacciones-->
            <p>Cargando Transacciones...</p>
        </section>

        <!--VISTA: CATEGORIAS-->
        <section id="categories" class="section">
            <div class="card" style="margin-bottom: 1rem;">
                <h3>Gestionar CategorIas</h3>
                <!-- Evento onsubmit para agregar categoria -->
                <form onsubmit="app.addCategory(event)" style="display: flex; gap: 10px; margin-top: 1rem;">
                    <input type="text" id="cat-name" placeholder="Nombre de categorIa" class="form-control" required>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            
            <div class="card">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cat-list">
                        <!-- La lista se llenara con JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <!--VISTA: PRESUPUESTOS (incompleto)-->
        <section id="budgets" class="section">
            <!--Aqui ira la configuracion de presupuestos-->
            <p>Cargando Presupuestos...</p>
        </section>

    </main>

    <!--Vinculamos nuestro js-->
    <script src="script.js"></script>
</body>
</html>
